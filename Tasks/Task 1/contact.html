    <section class="contact-section" style="padding: 50px 20px; text-align: center;  background-image: url('bg1.webp');">
        <h1 style="font-size: 2rem; margin-bottom: 20px;">Contact Us</h1>
        <form class="contact-form" style="max-width: 600px; margin: 0 auto; text-align: left;">
            <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #5f4e4e; border-radius: 5px;">
    
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #5f4e4e; border-radius: 5px;">
    
            <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message:</label>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #5f4e4e; border-radius: 5px;"></textarea>
    
            <button type="submit" style="padding: 10px 20px; background-color: #ff5722; color: white; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
        </form>
    </section>
