<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">AR</div>
        <input type="text" class="search-bar" placeholder="Search for...">
        <div class="nav-buttons">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </header>
    <section class="categories">
        <div class="category-item">Category 1</div>
        <div class="category-item">Category 2</div>
        <div class="category-item">Category 3</div>
        <div class="category-item">Category 4</div>
        <div class="category-item">Category 5</div>
    </section>
    <section class="carousel">
        <button class="arrow left">&#9664;</button>
        <div class="carousel-content">Slides</div>
        <button class="arrow right">&#9654;</button>
    </section>
    <footer class="footer">
        AR.com
    </footer>
</body>
</html>
